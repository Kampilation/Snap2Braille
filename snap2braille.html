<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan 2 Braille - Kampilation</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 30px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 15px;
            margin-right: 15px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo-container img {
            max-width: 80px; /* Adjust the size of the logo as needed */
            height: auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="file"]:hover {
            background-color: #efefef;
        }

        .loadingMessage {
            display: none;
            font-size: 18px;
            color: #888;
            margin-bottom: 20px;
        }

        .result-container {
            margin-top: 20px;
            text-align: left;
        }

        .result-box {
            border: 1px solid #ddd;
            background-color: #fafafa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .result-label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            margin-bottom: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            Scan 2 Braille - Kampilation
        </div>
        
        <h1>Convert Photo to Text to Speech to Braille</h1>
        <p>Select an image or Capture photo to convert to Braille:</p>
        <input type="file" accept="image/*" id="cameraInput">
        <div class="loadingMessage" id="loadingMessage">Processing image... Please wait.</div>

        <div class="result-container">
            <div>
                <span class="result-label">Extracted Text:</span>
                <div class="result-box" id="outputText">No text yet.</div>
                <button id="speakTextButton">Speak Extracted Text</button>
            </div>
            <div>
                <span class="result-label">Braille Conversion:</span>
                <div class="result-box" id="brailleText">No Braille yet.</div>
            </div>
        </div>

        <footer>
            &copy;2024 Kampilation
        </footer>
    </div>

    <script src="snap2braille.js"></script>
</body>
